<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>word counter</title>
    <style>
      body {
        padding: 50px 100px;
      }
      h1 {
        text-align: center;
        background-color: blue;
        color: white;
        padding: 10px;
      }
      textarea {
        width: 100%;
        margin-top: 20px;
        font-size: 20px;
      }
      p {
        font-size: 20px;
        text-align: center;
        background-color: blue;
        color: white;
        margin-top: 10px;
      }
      span {
        font-weight: 600;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1>Word and character counter</h1>
    <textarea name="" id="textbox" cols="30" rows="10"></textarea>
    <p>
      <span id="word">0</span>
      word and
      <span id="char">0</span>
      characters
    </p>
    <!-- script -->
    <script>
      let textbx = document.getElementById("textbox");
      textbx.addEventListener("input", function () {
        let text = this.value;
        document.getElementById("char").innerHTML = text.length;

        // words
        let texta = text.trim();
        let wordlen = texta.split(" ");
        let cleanList = wordlen.filter(function (elm) {
          return elm != "";
        });
        document.getElementById("word").innerHTML = cleanList.length;
      });
    </script>
  </body>
</html>
